<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Quiz Application - Test your knowledge!">
    <title>Knowledge Challenge - Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <header class="quiz-header">
        <h1>Knowledge Challenge</h1>
        <div class="score-container">
            <span id="current-score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
        </div>
    </header>

    <main class="quiz-container">
        <div id="quiz-screen">
            <div class="progress-indicator">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <span class="question-count">Question <span id="current-question">1</span>/<span id="total-questions">10</span></span>
            </div>

            <div class="question-container">
                <h2 id="question" aria-live="polite"></h2>
                <div class="answers-grid" role="group" aria-labelledby="question">
                    <button class="answer-btn" data-answer="a" aria-label="Answer option A">
                        <span class="option-label">A</span>
                        <span class="answer-text"></span>
                    </button>
                    <!-- Repeat for B, C, D -->
                </div>
            </div>

            <div class="timer-container">
                <div class="timer-bar" role="timer" aria-live="assertive">
                    <div class="time-remaining"></div>
                </div>
                <span class="time-text">Time Left: <span id="time">30</span>s</span>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p class="final-score">Your Score: <span id="final-score">0</span></p>
            <div class="action-buttons">
                <button id="restart-btn" class="btn">Try Again</button>
                <button id="highscores-btn" class="btn">View Highscores</button>
            </div>
        </div>
    </main>

    <dialog id="highscores-modal" aria-labelledby="highscores-title">
        <h3 id="highscores-title">Top Scores</h3>
        <ol id="highscores-list"></ol>
        <button class="btn" onclick="closeHighscores()">Close</button>
    </dialog>

    <script src="script.js" defer></script>
</body>
</html>
